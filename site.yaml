

#mode: development

mode: production
media_url: /media # URL where the media files are served from.
image_url: /media/images # URL for images media files.

media_root: media # Relative path from content folder.
base_url: / # The base url for autogenerated links.

plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.meta.AutoExtendPlugin
    - hyde.ext.plugins.meta.SorterPlugin
    - hyde.ext.plugins.meta.TaggerPlugin
    - hyde.ext.plugins.text.SyntextPlugin
    - hyde.ext.plugins.text.TextlinksPlugin

context:
    data:
        menu:
            -
                name: In&iacute;cio
                name_en: Home
                description: In&iacute;cio
                css_class: inicio
                type: page
                url: index.html
                url_en: index_en.html
            -
                name: Pessoas
                name_en: People
                description: Pessoas
                css_class: pessoas
                type: node
                url: pessoas
                url_en: people
            -
                name: Laborat&oacute;rios
                name_en: Laboratory 
                description: Laborat&oacute;rios
                css_class: laboratorios
                type: node
                url: laboratorios
                url_en: laboratories
            -
                name: Pesquisa
                name_en: Research
                description: Pesquisa
                css_class: pesquisa
                type: node
                url: pesquisa
                url_en: research
            -
                name: Publica&ccedil;&otilde;es 
                name_en: Publications
                description: Publica&ccedil;&otilde;es
                css_class: publicacoes
                type: node
                url: publicacoes
                url_en: publications

meta:
    nodemeta: meta.yaml
    created: !!timestamp 2014-02-13 00:00:00
    author: Gustavo Anjos 
    analytics:
         id: UA-49193734-1
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        pesquisa:
            source: pesquisa 
            target: pesquisa/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
